<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">

<body>
  <form action="./">

    <!--------FORMULÁRIO PARCELAS-->
    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$200,00 </option>
      <option value="2x">2x de R$300,00 </option>
      <option value="3x">3x de R$400,00 </option>
      <option value="4x">4x de R$500,00 </option>
    </select>
    <button>Enviar</button>

    <!--------FORMULÁRIO CAIXA DE TEXTO-->
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>



    <!--------FORMULÁRIO DE CLICAR EM BOX-->
    <div>
      <input type="checkbox" id="termos" name="termos" value="aceito">
      <label for="termos">Aceito os termos de condiçoes da empresa.</label>
    </div>

    <!--------FORMULÁRIO DE CLICAR EM REDONDO & MARCAR UMA ÚNICA OPÇÃO-->
    <div class="radio">
      <input type="radio" id="retirada" name="retirada">
      <label for="retirada">RETIRAR NO LOCAL</label>
    </div>

    <div class="radio">
      <input type="radio" id="retirada" name="retirada">
      <label for="entrega">entrega</label>
    </div>


    <!--------FORMULÁRIO ESCREVER NOME, SENHA & EMAIL-->

    <label for="name">Nome</label>
    <input type="text" id="name" name="name">

    <label for="password">Senha</label>
    <input type="text" id="password" name="password">

    <div>
      <input type="checkbox" name="termos">
    </div>

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" required>
    <button>Enviar</button>


    <!--------FORMULÁRIO IDADE-->
    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade">

    <!--------AQUI SÓ É POSSÍVEL ESCREVER SE VOCÊ PREENCHER O ANTERIOR-->
    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" disabled>

    <!--------DATAS-->
    <label for="saida">Saída do hotel</label>
    <input type="date" id="saida" name="saida">

    <!--------CPF-->
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
    <button>Enviar</button>
  </form>

</body>

</html>
